title: 바이브 코딩 - 연구원을 위한 실용 프로그래밍
description: 코드 없이 AI로 만드는 자동화 도구
theme: minima
lang: ko

# GitHub Pages 설정
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

# 네비게이션
header_pages:
  - index.md

# Permalink
permalink: /:title/

# 플러그인
plugins:
  - jekyll-feed
  - jekyll-seo-tag
